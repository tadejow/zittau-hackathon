
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>FlowApp</title>
    
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#00A9E0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="FlowApp">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/google/generative-ai-docs/main/site/en/gemma/images/gemma_logo.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F4F7F9; /* Very light grey, clean background */
            margin: 0;
            padding: 10px; /* Reduced padding for more app-like feel */
            display: flex;
            justify-content: center;
            align-items: center; 
            min-height: calc(100vh - 20px); /* Account for padding */
            color: #3A4B5F; /* Default text color from mockup */
            overflow-x: hidden; 
        }
        #root {
            width: 100%;
            max-width: 390px; /* Common mobile width */
            height: calc(100vh - 40px); /* Responsive height, considering body padding */
            max-height: 850px; /* Max height for typical phone */
            background-color: #FFFFFF; /* White background for the app shell */
            border-radius: 30px; /* Rounded corners like mockup */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08); /* Softer shadow */
            overflow: hidden; 
            display: flex;
            flex-direction: column;
            position: relative; 
        }

        /* Basic scrollbar styling for a cleaner look */
        ::-webkit-scrollbar {
            width: 5px; 
        }
        ::-webkit-scrollbar-track {
            background: rgba(0, 169, 224, 0.05); /* Subtle SkyBlue track */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 169, 224, 0.4); /* SkyBlue thumb */
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 169, 224, 0.6); 
        }
    </style>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="./index.js"></script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
